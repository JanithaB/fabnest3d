<svg width="32" height="32" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cube structure with gradient glow -->
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="1" />
      <stop offset="50%" stop-color="#8b5cf6" stop-opacity="1" />
      <stop offset="100%" stop-color="#a78bfa" stop-opacity="1" />
    </linearGradient>
  </defs>

  <!-- Background for better visibility in browser tab -->
  <rect width="48" height="48" fill="#000000" rx="4"/>
  
  <!-- Top face of cube -->
  <path
    d="M8 16 L24 8 L40 16 L24 24 Z"
    fill="#1f2937"
    stroke="url(#faviconGradient)"
    stroke-width="1.5"
  />
  <!-- Right face of cube -->
  <path
    d="M24 8 L40 16 L40 32 L24 40 Z"
    fill="#1f2937"
    stroke="url(#faviconGradient)"
    stroke-width="1.5"
  />
  <!-- Left face of cube (darker) -->
  <path
    d="M8 16 L24 24 L24 40 L8 32 Z"
    fill="#111827"
    stroke="url(#faviconGradient)"
    stroke-width="1.5"
  />

  <!-- F letter integrated into cube - vertical stem -->
  <line x1="12" y1="20" x2="12" y2="36" stroke="#1f2937" stroke-width="2.5" stroke-linecap="round" />
  <!-- Top horizontal bar -->
  <line x1="12" y1="20" x2="20" y2="20" stroke="#1f2937" stroke-width="2.5" stroke-linecap="round" />
  <!-- Middle horizontal bar -->
  <line x1="12" y1="28" x2="18" y2="28" stroke="#1f2937" stroke-width="2.5" stroke-linecap="round" />
</svg>

